<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<h1>Customers</h1>
<table border="1">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="customer : ${customer}">
    <tr>
      <td th:text="${customer.firstName}"></td>
      <td th:text="${customer.lastName}"></td>
      <td><a th:href="@{/{id}/edit(id=${customer.id}) }">Edit</a></td>
      <td><a th:href="@{/{id}/delete(id=${customer.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa không ???')">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
